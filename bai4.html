<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="experiment" width="200px" height="100px"></canvas>
    <script>
       class  Rectangle {
             width;
            height;
    constructor(width,height) {
      this.width = width;
      this.height = height;
    }
    getWidth(){
      return this.width;
    }
    getHeight(){
      return this.height;
    }
    setWidth(width){
      this.width = width;
    }
    setHeight(height){
      this.height =height;
    }
    getArea(){
      return this.width * this.height;
    }
    getPerimeter(){
      return (this.width + this.height)* 2;
    }
  }
  let myRectangle = new Rectangle(200 , 100);
  let width = myRectangle.getWidth();
  let height = myRectangle.getHeight();

  document.write(myRectangle.getWidth());
  document.write(myRectangle.getHeight());

  let canvas = document.getElementById("experiment")
  let ctx = canvas.getContext("2d");
  ctx.fillStyle = '#000000';
  ctx.fillRect(10,10,width,height);

    </script>
</body>
</html>
